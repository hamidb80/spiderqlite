#person   p  
#acted_in a  
#movie    m

match  
  p>-a->*m

GROUP BY
  m
    .id

HAVING
  <= 
    10
    len_actors

AS
  len_actors
  ()
    COUNT
    p
      .id

  collected_actor_names
  [].
    p
      .name

    
return
  {}
    "movie_title"
    m
      .title

    "number_of_actors"
    len_actors

    "actors"
    collected_actor_names


LIMIT 
  4
OFFSET 
  1

ORDER BY
  len_actors
SORT 
  DESC
