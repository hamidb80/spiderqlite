database
  table 
    #device d 
      program

    #person p
      name

    #task t

  references 
    #owner        o
      p>-.->d 

    #assigned_to  a
      p>-.->t

    #completed_by c 
      t>-.->p


proc 
  get_uncompleted_tasks_of_user
    #task         t
    #completed_by c
    #assigned_to  a
    #person       p  
      ==
        .id 
        |id|

    select t
    from   *p>-a->t>-!c->p
    sort   t.timestamp
    limit  10
  